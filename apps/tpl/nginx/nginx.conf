# https://www.linode.com/docs/web-servers/nginx/configure-nginx-for-optimized-performance

pid                     /var/run/nginx.pid;
user                    www-data;
worker_processes        auto;
worker_rlimit_nofile    10024;

events {
    use                 epoll;
    multi_accept        on;
    worker_connections  1024;
}

http {
    server_tokens       off;
    keepalive_timeout   65;
    keepalive_requests  100000;
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;

    client_body_buffer_size     128k;
    client_header_buffer_size   1k;
    client_header_timeout 3000;
    client_body_timeout 3000;
    client_max_body_size 32m;

    fastcgi_read_timeout 3000;
    fastcgi_buffers 8 128k;
    fastcgi_buffer_size 256k;

    large_client_header_buffers 4 4k;
    output_buffers              1 32k;
    postpone_output             1460;
    send_timeout                600;

    open_file_cache             max=1000 inactive=20s;
    open_file_cache_valid       30s;
    open_file_cache_min_uses    5;
    open_file_cache_errors      off;

    include         /etc/nginx/mime.types;
    default_type    application/octet-stream;

    gzip on;
    gzip_http_version 1.1;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types application/atom+xml
               application/javascript
               application/json
               application/vnd.ms-fontobject
               application/x-font-ttf
               application/x-web-app-manifest+json
               application/xhtml+xml
               application/xml
               font/opentype
               image/svg+xml
               image/x-icon
               text/javascript
               text/css
               text/plain
               text/xml;
    gzip_buffers 16 8k;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";

    upstream backend {
        server 127.0.0.1:8080;
    }

    server {
        listen 80;
        server_name EDIT_ME_SERVER_NAME;
        root EDIT_ME_DEPLOY_PATH/current/web;

        if (EDIT_ME_HTTP_STRICT_SERVER_NAME_COND) {
            return 444;
        }

        sendfile            off;

        #access_log  /var/log/nginx/access.log;
        #error_log   /var/log/nginx/error.log;
        access_log  off;
        error_log off;

        set $cache_day '7d';

        location /media/cache/resolve/ {
            proxy_pass          http://backend;
            proxy_redirect      off;

            proxy_set_header    Host                    $host;
            proxy_set_header    X-Real-IP               $remote_addr;
            proxy_set_header    X-Forwarded-For         $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Protocol    $scheme;
        }

        location /media/cache/ {
            alias           EDIT_ME_DEPLOY_PATH/current/web/media/cache/;
            access_log      off;
            log_not_found   off;
            expires         $cache_day;
            add_header Cache-Control "private";
        }

        location /media/download/ {
            proxy_pass          http://backend;
            proxy_redirect      off;

            proxy_set_header    Host                    $host;
            proxy_set_header    X-Real-IP               $remote_addr;
            proxy_set_header    X-Forwarded-For         $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Protocol    $scheme;
        }

        location /assets/ {
            alias           EDIT_ME_DEPLOY_PATH/current/web/assets/;
            access_log      off;
            log_not_found   off;
            expires         $cache_day;
            add_header Cache-Control "private";
        }

        location /bundles/ {
            alias           EDIT_ME_DEPLOY_PATH/current/web/bundles/;
            access_log      off;
            log_not_found   off;
            expires         $cache_day;
            add_header Cache-Control "private";
        }

        location /robots.txt {
            root            EDIT_ME_DEPLOY_PATH/current/web/;
            access_log      off;
            log_not_found   off;
        }

        location /favicon.ico {
            root            EDIT_ME_DEPLOY_PATH/current/web/;
            access_log      off;
            log_not_found   off;
        }

        location / {
            proxy_pass          http://backend;
            proxy_redirect      off;

            proxy_set_header    Host                    $host;
            proxy_set_header    X-Real-IP               $remote_addr;
            proxy_set_header    X-Forwarded-For         $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Protocol    $scheme;

            proxy_intercept_errors      on;
            proxy_next_upstream         http_502 timeout error;
            proxy_connect_timeout       159s;
            proxy_send_timeout          600;
            proxy_read_timeout          600;

            proxy_buffering             on;
            proxy_max_temp_file_size    0;
            proxy_buffer_size           4k;
            proxy_buffers               4 32k;
            proxy_busy_buffers_size     64k;
            proxy_temp_file_write_size  64k;
            proxy_temp_path            /etc/nginx/proxy_temp;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_cache super-speed-nginx;
            proxy_cache_key "$scheme://$host$request_uri";
            proxy_cache_lock on;
            proxy_cache_use_stale updating error timeout http_500 http_502 http_503 http_504;
            add_header X-Cache $upstream_cache_status;
        }

        location ~* \.(woff|eot|ttf|svg|mp4|webm)$ {
            expires $cache_day;
            add_header Cache-Control "private";
        }

        include /etc/nginx/server.d/*.conf;
    }

    # to allow it to load this large set of domains into memory and to set the rate limiting zones for the DDOS filter.
    server_names_hash_bucket_size 64;
    server_names_hash_max_size 4096;
    limit_req_zone $binary_remote_addr zone=flood:50m rate=90r/s;
    limit_conn_zone $binary_remote_addr zone=addr:50m;

    proxy_cache_path /etc/nginx/proxy_cache levels=1:2 keys_zone=super-speed-nginx:10m max_size=10g inactive=60m use_temp_path=off;

    # Virtual Host Configs
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
